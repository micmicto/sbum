/<html>
<head>
  <title>*chuuuuu*</title>
  <link rel="stylesheet" href="css/leaflet.css"/>
  <script src="js/leaflet.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/Control.TouchHover.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
 
  <div id="map"></div>
 
  <script>
var map = L.map('map').setView([19.376223, -99.137290], 12);
 
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
 var supermapaIcon =L.Icon.extend({
	options:{
	iconSize:		[30,30],
	iconAnchor:		[30,30],
	popupAnchor:	[-15,-20]
			}
});

var pandaIcon = new supermapaIcon({iconUrl:'icons/panda.png'}),
	hatIcon = new supermapaIcon({iconUrl:'icons/hat.png'}),
    	cakeIcon = new supermapaIcon ({iconUrl:'icons/cake.png'}),
    	treeIcon = new supermapaIcon ({iconUrl:'icons/tree.png'}),
    	cameraIcon = new supermapaIcon ({iconUrl:'icons/camera.png'}),
    	kokeshiIcon = new supermapaIcon ({iconUrl:'icons/kokeshi.png'}),
	sparklesIcon = new supermapaIcon({iconUrl:'icons/sparkles.png'});

L.icon =function (options) {
	return new L.Icon(options);
};

L.marker([19.436129, -99.130088], {icon:sparklesIcon, title: 'Museo de la Luz'}).addTo(map);	  
L.marker([19.43268, -99.12693], {icon:cakeIcon, title: 'Tlayudas'}).addTo(map);	  
L.marker([19.360782, -99.164706], {icon:cameraIcon, title: 'Cineteca Nacional'}).addTo(map);
L.marker([19.376223, -99.137290], {icon:hatIcon, title: 'El Mes√≥n de los 3 Magos'}).addTo(map);
L.marker([19.372158, -99.155966], {icon:treeIcon, title: 'Parque de los Venados'}).addTo(map);
L.marker([19.299605, -99.044550], {icon:cakeIcon, title: ''}).addTo(map);
L.marker([19.370567, -99.169928], {icon:kokeshiIcon, title: 'Kokeshi Market'}).addTo(map);
L.marker([19.355838, -99.136430], {icon:pandaIcon, title: 'CENART'}).addTo(map);
L.marker([19.433075, -99.130431], {icon:cameraIcon, title: 'Museo de las Culturas'}).addTo(map);	  

//L.marker([19.360782, -99.164706], {icon:jigglyIcon}).addTo(map).bindPopup('Cineteca');   

if (L.Browser.touch) {
	L.control.touchHover().addTo(map);
}

  </script>
</body>
</html>
