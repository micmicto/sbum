<html>
<head>
  <title>Map-A!</title>
  <link rel="stylesheet" href="css/leaflet.css"/>
  <script src="js/leaflet.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
 
  <div id="map"></div>
 
  <script>
var map = L.map('map').setView([19.376223, -99.137290], 12);
 
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
 var supermapaIcon =L.Icon.extend({
	options:{
	iconSize:		[30,30],
	iconAnchor:		[30,30],
	popupAnchor:	[-15,-20]
			}
});

var pokebolaIcon = new supermapaIcon({iconUrl:'icons/pokeball.png'}),
	charmanderIcon = new supermapaIcon({iconUrl:'icons/charmander.png'}),
	jigglyIcon = new supermapaIcon({iconUrl:'icons/jigglypuff.png'}),
    	cameraIcon = new supermapaIcon ({iconUrl:'icons/camera.png'}),
	pikachuIcon = new supermapaIcon({iconUrl:'icons/pikachu.png'});

L.icon =function (options) {
	return new L.Icon(options);
};

L.marker([19.436129, -99.130088], {icon:pokebolaIcon}).addTo(map).bindPopup('Museo de la Luz');	  
L.marker([19.43268, -99.12693], {icon:charmanderIcon}).addTo(map).bindPopup('Las tlayudas! Wuju!');	  
L.marker([19.360782, -99.164706], {icon:cameraIcon}).addTo(map).bindPopup('Cineteca');
L.marker([19.376223, -99.137290], {icon:pikachuIcon}).addTo(map).bindPopup('La Magia xD');
L.marker([19.372158, -99.155966], {icon:pokebolaIcon}).addTo(map).bindPopup('Parque de los Venados');
L.marker([19.299605, -99.044550], {icon:charmanderIcon}).addTo(map).bindPopup('Pasteles');
L.marker([19.370567, -99.169928], {icon:jigglyIcon}).addTo(map).bindPopup('Kokeshi');

//L.marker([19.43268, -99.12693], {icon:charmanderIcon}).addTo(map).bindPopup('Las tlayudas! Wuju!');	  
//L.marker([19.360782, -99.164706], {icon:jigglyIcon}).addTo(map).bindPopup('Cineteca');   
  </script>
</body>
</html>
