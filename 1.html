	<script src="js/leaflet.js"></script>
	<script src='js/leaflet.markercluster.js'></script>
	<script src="js/leaflet.markercluster.layersupport-src.js"></script>
	<script src="js/leaflet-hash.js"></script>

	<!-- Leaflet.markercluster assets -->
    	
	<link rel="stylesheet" href="css/MarkerCluster.css">    
	<link rel="stylesheet" href="css/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/leaflet-gps.css">  


	<script>		
		var mbAttr = '' +
				'<a href=""> </a>' +
				'',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWljbWljdCIsImEiOiJjaWg5cW5ibTUwc2wydWVrdGNqMHRvZG9vIn0.ECk38Nb7lkweJec9sRbjtA';
	    
		var streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
			grayscale   =  L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
		
		var map = L.map('map', {
			center: [23.886,-99.998],
			zoom: 5,
			layers: [streets, sitios]
		});
		
		var hash = new L.Hash(map);
		
		var baseLayers = {
			
			"Calles": streets,
			"Escala de grises": grayscale
						
		};
		var overlays = {
			"Zonas arqueológicas": sitios,
			"Ventanas arqueológicas": restos,
			"Museos": museo,
			"Pueblos mágicos": pueblo,
			"Áreas Naturales Protegidas": areasnaturales,
			"Hospitales": hospitales,
			"Rutas Sugeridas <a href='http://nemachtilo.mx'></br>Info sobre rutas</a>": polygon
			};
		
	
		L.control.layers(baseLayers, overlays).addTo(map);
		
		
	</script>
