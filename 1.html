	<script>		
		var NemachIcons =L.Icon.extend({
			options:{

				iconAnchor:		[25,27],
				popupAnchor:	[0,-20]

			puebloIcon = new NemachIcons({iconUrl:'icons/pueblomagico.png'}),

		L.icon =function (options) {

		};
		
		var sitios = new L. LayerGroup();
		
		L.marker([19.451135,-99.137376], {icon: tiloIcon}).bindPopup('<p><strong><center>	Tlatelolco</center></strong><br>	<strong>Cultura</strong><br/> Mexica, Tolteca<br><strong>Descripción</strong><br/>La fecha de fundación de este asentamiento aún es discutida, particularmente no se ha convenido si fue anterior o posterior a la de Tenochtitlán. Según los relatos, Huitzilopochtli entregó a los mexicas dos envoltorios llamados quimiles, uno de ellos contenía una piedra verde fina; el otro, dos palos de madera para encender el fuego nuevo en la tierra prometida. Los regalos dividieron a los peregrinos en dos grupos, quienes sostuvieron diversas confrontaciones a lo largo de su historia, el grupo que conservó los palos de madera fundó Tenochtitlán, y el que obtuvo la piedra o chalchihuite erigió Tlatelolco.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a> </p>').addTo(sitios),
		L.marker([19.434898,-99.131434], {icon: tiloIcon}).bindPopup('<p><strong><center>	Templo Mayor</center></strong><br>	<strong>Cultura</strong><br/> Mexica<br><strong>Descripción</strong><br/>El sitio Templo Mayor se localiza en el Centro Histórico de la Ciudad de México, fue fundado en el año 1325 por peregrinos provenientes de Aztlán. A quienes, según los relatos, Huitzilopochtli les indicó que debían asentarse donde encontraran un águila parada sobre un nopal, devorando una serpiente. En la época Prehispánica, el Templo Mayor fue el centro cívico y religioso de México Tenochtitlán, desde donde el imperio mexica expandió su dominio, cultura y cosmovisión durante más de 200 años. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMTe92791"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.343611,-99.089722], {icon: tiloIcon}).bindPopup('<p><strong><center>	Cerro de la Estrella</center></strong><br>	<strong>Cultura</strong><br/> Mexica<br><strong>Descripción</strong><br/>Este asentamiento fue construido sobre una elevación natural cuyo nombre prehispánico fue Huixchtecatl, que significa \"cerro de los huizaches\", hoy conocido como Cerro de la Estrella. En el año 1351, el sitio Cerro de la Estrella fue el escenario para la ceremonia del Fuego Nuevo, la cual se realizaba cada 52 años para evitar la muerte del Sol, y eludir la total oscuridad del universo; dicha ceremonia se llevó a cabo en los años 1351, 1403, 1455 y 1507, constituía el reinicio de los calendarios solar y ritual. <br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.301502,-99.181702], {icon: tiloIcon}).bindPopup('<p><strong><center>	Cuicuilco</center></strong><br>	<strong>Cultura</strong><br/> Arcaica<br><strong>Descripción</strong><br/>El sitio Cuicuilco se localiza en el sur de la Ciudad de México. Su nombre deriva de una palabra náhuatl cuyo significado es \"lugar de ruegos o cantos\". La zona arqueológica de Cuicuilco es trascendental para la comprensión del desarrollo de las grandes culturas mesoamericanas. En ella se erigieron las primeras estructuras de piedra a gran escala.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.299988,-99.187181], {icon: tiloIcon}).bindPopup('<p><strong><center>	Cuicuilco \"B\" o Villa Olímpica</center></strong><br>	<strong>Cultura</strong><br/> Arcaica<br><strong>Descripción</strong><br/>El sitio Cuicuilco se localiza en el sur de la Ciudad de México. Su nombre deriva de una palabra náhuatl cuyo significado es \"lugar de ruegos o cantos\". La zona arqueológica de Cuicuilco es trascendental para la comprensión del desarrollo de las grandes culturas mesoamericanas. En ella se erigieron las primeras estructuras de piedra a gran escala.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.947984, -89.762475], {icon:tiloIcon}).bindPopup('<p><strong><center>	Oxcum</center></strong><br>	<strong>Cultura</strong> <br />No determinada<br/> <strong>Descripción</strong><br />Este sitio corresponde a un conjunto de montículos clasificados por Silvia Garza Tarazona González y Edward B. Kurjack en el Atlas Arqueológico del Estado de Yucatán.<br /></p>').addTo(sitios),
		L.marker([20.541, -88.663], {icon:tiloIcon}).bindPopup('<p><strong><center>			Yaxuná</center></strong><br>	<strong>Cultura</strong> <br />Maya <br/> <strong>Descripción</strong><br />El sitio de Yaxuná se destaca por su arquitectura monumental en estilo Puuc y la presencia del sacbé más largo de toda el área maya. Muy cerca de Yaxuná se encuentra el cenote Lol-Ha, que sorprende a cualquiera por su majestuosidad y belleza.<br /></p>').addTo(sitios),
		L.marker([20.683, -88.568], {icon: tiloIcon}).bindPopup('<p><strong><center>		Chichén Itzá</center></strong><br><strong>Cultura</strong><br />Maya <br/> <strong>Descripción</strong><br />Es uno de los sitios arqueológicos más importantes de la Península de Yucatán. Es la ciudad más impresionante del periodo Clásico maya y fue inscrita en la lista del Patrimonio de la Humanidad de la UNESCO.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCh3123841" target="_blank">Ver ficha completa</a></p>	<a href="#myPopup" data-rel="popup" data-position-to="window">    <img src="emoji.png" alt="Emoji View" style="width:200px;"></a>    <div data-role="popup" id="myPopup">      <p>This is my picture!</p>       <a href="" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="skaret.jpg" style="width:800px;height:400px;" alt="Skaret View">    </div>  </div>	<iframe width="300" height="200" src="https://www.youtube.com/embed/kd8fBAaKU90" frameborder="0" allowfullscreen></iframe>').addTo(sitios),
		L.marker([20.572997, -88.730264], {icon:tiloIcon}).bindPopup('<p><strong><center>	Chechemi</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />  Es un sitio pequeño donde han sido encontrados restos de cerámica y concha. La mayoría de los tepalcates hallados en la zona corresponden al Clásico Tardío, sin embargo, también se han encontrado tepalcates que datan del PreclásicoTardío, el Clásico Terminal y uno del Posclásico Tardío en la superficie. <br /></p>').addTo(sitios);
