<html>
<head>
  <title>Map-A!</title>
  <link rel="stylesheet" href="css/leaflet.css"/>
  <script src="js/leaflet.js"></script>
  <script src="js/jquery-2.1.1.min.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>
 
  <div id="map"></div>
 
  <script>
var map = L.map('map').setView([19.434674586884228, -99.13136601448059], 14);
 
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    var supermapaIcon = L.icon({
	    iconUrl: 'icons/pokeball.png'
	});
    
    var charmanderIcon = new supermapaIcon({iconUrl: 'icons/charmander.png'}),
    var pikachuIcon = new supermapaIcon({iconUrl: 'icons/pikachu.png'}),
    var jigglypuffIcon = new supermapaIcon({iconUrl: 'icons/jigglypuff.png'});
	  
	L.icon =function (options) {
			return new L.Icon(options);
	};
    
    L.marker([19.434882,-99.142477], {icon:charmanderIcon}).addTo(map).bindPopup('Bellas Artes, Bellas Artes!'),
    L.marker([19.534882,-99.142477], {icon:pikachuIcon}).addTo(map).bindPopup('Bellas Artes, Bellas Artes!'),
    L.marker([19.634882,-99.142477], {icon:jiglypuffIcon}).addTo(map).bindPopup('Bellas Artes, Bellas Artes!');
 
  </script>
</body>
