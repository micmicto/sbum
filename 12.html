		//Campeche
		
		L.marker([18.605916, -89.8494], {icon: tiloIcon, title: 'Nadzcáan'}).bindPopup('<p><strong><center>	Nadzcáan</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>Esta ciudad prehispánica cuenta con un largo periodo de ocupación, que abarca desde el año 1500 a.n.e. hasta el 1200 d.n.e. Durante esta época mantuvo una gran vinculación con otros importantes asentamientos de la región del Petén.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMNa4311"target="_blank">Ver ficha completa</a></p>').addTo(sitios),	
		L.marker([18.105448,-89.810243], {icon: tiloIcon, title: 'Calakmul'}).bindPopup('<p><strong><center>	Calakmul</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica de Calakmul es la más importante de todo el estado de Campeche, Se localiza 310 km al sur de la capital, dentro de la Reserva de la Biósfera de Calakmul, muy cerca del Petén. La interpretación de los jeroglíficos, presentes en sus numerosas estelas, da cuenta de la intensa disputa que Calakmul sostuvo con Tikal y Palenque por el dominio de la región.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCa4312"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.99822,-90.111651], {icon: tiloIcon, title: 'Kanki'}).bindPopup('<p><strong><center>	Kanki</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica Kankí se localiza en el municipio de Tenabo, en el estado de Campeche. El nombre del sitio alude a un arbusto silvestre con flores color amarillo que abunda en el norte de Campeche. Se trata de un asentamiento construido en estilo Puuc que destaca entre la densa vegetación.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMKa4293"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.181944,-90.113611], {icon: tiloIcon, title: 'Xcalumkin'}).bindPopup('<p><strong><center>	Xcalumkin</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>El significado de su nombre ha sido interpretado como \"suelo fértil expuesto al Sol\" o \"ventana por donde entra el Sol\". El sitio muestra un desarrollo arquitectónico estilo Puuc. Está conformado por varias estructuras, entre las cuales destaca el edificio conocido como Palacio de los Cilindros, es el más alto del sitio y contó con diez habitaciones.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMXc4264"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([18.558889,-89.945278], {icon: tiloIcon, title: 'Balamkú'}).bindPopup('<p><strong><center>	Balamkú</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica de Balamkú se localiza en el municipio de Calakmul, en el sureste del estado de Campeche. Se encuentra dentro de la Reserva de la Biósfera de Calakmul, al norte del poblado Conhuas. El nombre del sitio se deriva del maya y significa \"Templo del jaguar\", en alusión al jaguar representado en un friso de estuco modelado y policromado que corona una de las estructuras del llamado Grupo Central.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMBa4315"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([ 20.160278,-89.859444], {icon: tiloIcon, title: 'Chunhuhub'}).bindPopup('<p><strong><center>	Chunhuhub</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica de Chunhuhub se localiza en el municipio de Hopelchén, en el estado de Campeche.Su nombre ha sido interpretado de dos formas diferentes ya que el vocablo huhub hace referencia a dos distintos significados, \"junto al caracol\" o \"raíz del árbol Huhub\". Entre los edificios de este sitio, destaca El Palacio o Estructura I, el cual presenta dos niveles con 13 aposentos abovedados.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCh4276"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.770329,-89.598163], {icon: tiloIcon, title: 'Santa Rafaelosa Xtampak'}).bindPopup('<p><strong><center>	Santa Rosa Xtampak</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>Durante la época Prehispánica, esta región del estado fue el área intermedia entre los pueblos mayas establecidos en el centro de la Península de Yucatán, las Tierras Bajas Mayas y la región colindante con el Petén guatemalteco. Las primeras evidencias de ocupación humana en el sitio Santa Rosa Xtampak datan del Preclásico Tardío, entre el 400 a.n.e. y el 200 d.n.e. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMSa4277"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.407999,-89.771355], {icon: tiloIcon, title: 'Hochob'}).bindPopup('<p><strong><center>	Hochob</center></strong><br>	<strong>Cultura</strong><br/> Maya Chenes<br><strong>Descripción</strong><br/>El sitio de Hochob se localiza en el municipio Hopelchén, en el estado de Campeche. Su nombre proviene del maya y significa \"lugar donde se guardan las mazorcas de maíz\". Este asentamiento fue erigido sobre una colina de aproximadamente 30 m de altura, en cuya cima se llevaron a cabo nivelaciones, consiguiendo una plataforma de 200 m de largo y 50 m de ancho.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMHo4279"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.596667,-90.230278], {icon: tiloIcon, title: 'Edzná'}).bindPopup('<p><strong><center>	Edzná</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>Se trata de un asentamiento fundado por los itzaes, una etnia maya originaria de Guatemala, trascendental para el desarrollo de dicha cultura en la Península de Yucatán. Las evidencias encontradas en el sitio Edzná, o \"Casa de los Itzáes\", señalan que su ocupación comenzó cerca del año 600 a.n.e., como un pequeño asentamiento; no obstante, por medio de la agricultura, consolidó su desarrollo durante los siguientes años.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMEd42311"target="_blank">Ver ficha completa</a>	</p>').addTo(sitios),
		L.marker([19.578017,-89.594604], {icon: tiloIcon, title: 'Dzibilnocac'}).bindPopup('<p><strong><center>	Dzibilnocac</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>Su nombre proviene del maya yucateco y ha sido interpretado como \"bóveda pintada o con escritura\", en alusión a las inscripciones con que fueron decorados algunos cuartos y escalinatas. Este asentamiento prehispánico se encuentra distribuido en un área de 1.32 km², está conformado por diversas estructuras como montículos, pirámides, plataformas, edificios abovedados y habitacionales.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMDz42712"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([18.518112,-89.467704], {icon: tiloIcon, title: 'Becán'}).bindPopup('<p><strong><center>	Becán</center></strong><br>	<strong>Cultura</strong><br/>Maya<br><strong>Descripción</strong><br/>El sitio está inscrito en la región denominada Río Bec, cuyo estilo arquitectónico se caracteriza por la presencia de grandes paneles en damero o tablero de ajedrez, templos aparentes, además de tener torres altas y angostas en los templos principales, a las cuales se asciende por escalinatas. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMBe43113"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.49659,-89.791405], {icon: tiloIcon, title: 'El Tabasqueño'}).bindPopup('<p><strong><center>	El Tabasqueño</center></strong><br>	<strong>Cultura</strong><br/>Maya Chenes<br><strong>Descripción</strong><br/>Se trata de uno de los asentamientos que más aportaciones ha dado al conocimiento de la arquitectura y estética maya de la región. Con base en las exploraciones, los arqueólogos consideran que este sitio fue fundado por mayas chenes a principios del Clásico Tardío, alrededor del año 650 d.n.e. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMTa42714"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([18.507063,-89.486289], {icon: tiloIcon, title: 'Chicanná'}).bindPopup('<p><strong><center>	Chicanná</center></strong><br>	<strong>Cultura</strong><br/>Maya<br><strong>Descripción</strong><br/>El nombre del sitio está relacionado con el enorme mascarón que existe en la fachada principal de la Estructura II, relacionado con el Monstruo de la Tierra. Chicanná se traduce como \"La casa de la boca de la serpiente\". Con base en su desarrollo constructivo y su compleja ornamentación, los arqueólogos señalan que debió tratarse de un centro de élite de Río Bec que, junto con Becán, formó parte de una importante ruta comercial que se extendió desde el Golfo de México hasta el sur de Quintana Roo.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([18.121002,-90.836875], {icon: tiloIcon, title: 'El Tigre'}).bindPopup('<p><strong><center>	El Tigre</center></strong><br>	<strong>Cultura</strong><br/>Maya<br><strong>Descripción</strong><br/>Esta zona arqueológica ha sido relacionada con la provincia prehispánica descrita por algunos europeos, conocida como Acalan-Tixchel, cuyo nombre significa \”lugar de canoas\”. Su ubicación, en la ribera del Río Candelaria, convirtió a este sitio en el principal centro comercial y político de una provincia conformada por al menos 76 pueblos. <br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([ 18.409985, -89.492879], {icon: tiloIcon, title: 'El Hormiguero'}).bindPopup('<p><strong><center>	El Hormiguero</center></strong><br>	<strong>Cultura</strong><br/>Maya Petén<br><strong>Descripción</strong><br/>La zona arqueológica Hormiguero se localiza en el municipio de Champotón, en el estado de Campeche. Se trata de un asentamiento cuyo estilo arquitectónico corresponde a Río Bec. El sitio está integrado por tres complejos principales, Sur, Central y Norte, alrededor de los cuales se aprecian recintos ceremoniales y diversas estructuras que conforman conjuntos habitacionales.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a> </p>').addTo(sitios),
		L.marker([19.770446,-89.875782], {icon: tiloIcon, title: 'Tohcock'}).bindPopup('<p><strong><center>	Tohcok</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>Su nombre está formado por la palabra <i>Toh</i>, \"verdadero\", y se debate si se refiere a alguno de los vocablos mayas: <i>K\' ok\'</i> o <i>Kok</i>, que significan “medida o ruiseñor”, respectivamente. Algunos especialistas consideran que la segunda hipótesis podría hacer alusión al mirlo pardo (Turdus grayi), una pequeña ave de plumaje marrón que habita la región y se distingue por su agradable canto.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([18.51058, -89.406103], {icon: tiloIcon, title: 'Xpuhil'}).bindPopup('<p><strong><center>	Xpuhil</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica Xpuhil se localiza en el municipio de Calakmul, en el estado de Campeche, muy cerca de la localidad homónima. El nombre del sitio se deriva de la palabra maya Xpuh, \"cola de gato\", que corresponde a una planta que abundaba en los alrededores de las aguadas que antiguamente existían en la zona. Alcanzó su máximo desarrollo durante el periodo Clásico Tardío, entre el 600 y el 800 d.n.e., además, formó parte de la hegemonía de Río Bec, que se constituyó como un gran bloque peninsular con una identidad étnica y un estilo arquitectónico bien definidos. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMXp4318"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		L.marker([16.141108,-92.104882], {icon: tiloIcon, title: 'Tenam Puente'}).bindPopup('<p><strong><center>	Tenam Puente</center></strong><br>		<strong>Cultura</strong><br>Maya	<br><strong>Descripción</strong><br/>El sitio Tenam Puente se localiza en el municipio La Trinitaria, en el estado de Chiapas. Este asentamiento fue construido sobre una elevación natural en el valle Balum Canan, donde llevaron a cabo nivelaciones para crear las terrazas sobre las cuales se construyeron los templos, las plazas y juegos de pelota. 	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([14.912608,-92.184531], {icon: tiloIcon, title: 'Izapa'}).bindPopup('<p><strong><center>	Izapa</center></strong><br>		<strong>Cultura</strong><br>Mixe-zoque	<br><strong>Descripción</strong><br/>La zona arqueológica de Izapa se localiza en el municipio de Tuxtla Chico, en el estado de Chiapas. Se trata de uno de los centros ceremoniales de más larga ocupación. Fue fundado alrededor del año 1500 a. n. e. y su cronología se extendió hasta el año 1200 d. n. e. Este asentamiento alcanzó su máximo desarrollo entre los años 650 a. n. e. y 100 d. n. e., entre el periodo Preclásico Medio y el Clásico Temprano.	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([16.899878, -90.96451], {icon: tiloIcon, title: 'Yaxchilán'}).bindPopup('<p><strong><center>	Yaxchilán</center></strong><br>		<strong>Cultura</strong><br>Maya	<br><strong>Descripción</strong><br/> Este asentamiento fue construido al margen de la cuenca superior del río Usumacinta, en la frontera entre México y Guatemala. Su nombre significa "piedras verdes". Yaxchilán estuvo habitado por más de mil años, las evidencias más tempranas sugieren una primera ocupación alrededor del año 300 a. n. e., cuando era tan sólo una pequeña aldea. Con el paso de los años, el sitio se convirtió en una poderosa y compleja ciudad que interactuó con otros sitios en una amplia región alcanzando urbes de Guatemala.	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([17.48402,-92.046019], {icon: tiloIcon, title: 'Palenque'}).bindPopup('<p><strong><center>	Palenque</center></strong><br>		<strong>Cultura</strong><br>Maya	<br><strong>Descripción</strong><br/>Esta antigua ciudad maya está conformada por al menos 1478 estructuras, de las cuales más de 200 pueden ser apreciadas por sus visitantes. Entre los principales edificios de Palenque destaca El Templo de las Inscripciones, donde fueron hallados grandes tableros esculpidos con algunas de las escrituras glíficas mayas más largas y conservadas. Dichas inscripciones hacen referencia tanto a la historia del sitio como la de sus gobernantes.	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([16.128018,-91.784566], {icon: tiloIcon, title: 'Chinkultic'}).bindPopup('<p><strong><center>	Chinkultic</center></strong><br>		<strong>Cultura</strong><br>Maya	<br><strong>Descripción</strong><br/>La zona arqueológica de Chincultic se localiza en el municipio La Trinitaria, en el estado de Chiapas. Se trata de un asentamiento cuya arquitectura se adaptó a las características topográficas del terreno. Está dividida en cuatro conjuntos principales, entre los cuales el Grupo A es el más elevado y domina la totalidad del sitio, es conocido también como El Mirador.	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		L.marker([19.451135,-99.137376], {icon: tiloIcon, title: 'Tlatelolco'}).bindPopup('<p><strong><center>	Tlatelolco</center></strong><br>	<strong>Cultura</strong><br/> Mexica, Tolteca<br><strong>Descripción</strong><br/>La fecha de fundación de este asentamiento aún es discutida, particularmente no se ha convenido si fue anterior o posterior a la de Tenochtitlán. Según los relatos, Huitzilopochtli entregó a los mexicas dos envoltorios llamados quimiles, uno de ellos contenía una piedra verde fina; el otro, dos palos de madera para encender el fuego nuevo en la tierra prometida. Los regalos dividieron a los peregrinos en dos grupos, quienes sostuvieron diversas confrontaciones a lo largo de su historia, el grupo que conservó los palos de madera fundó Tenochtitlán, y el que obtuvo la piedra o chalchihuite erigió Tlatelolco.<br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a> </p>').addTo(sitios),
		L.marker([19.434898,-99.131434], {icon: tiloIcon, title: 'Templo Mayor'}).bindPopup('<p><strong><center>	Templo Mayor</center></strong><br>	<strong>Cultura</strong><br/> Mexica<br><strong>Descripción</strong><br/>El sitio Templo Mayor se localiza en el Centro Histórico de la Ciudad de México, fue fundado en el año 1325 por peregrinos provenientes de Aztlán. A quienes, según los relatos, Huitzilopochtli les indicó que debían asentarse donde encontraran un águila parada sobre un nopal, devorando una serpiente. En la época Prehispánica, el Templo Mayor fue el centro cívico y religioso de México Tenochtitlán, desde donde el imperio mexica expandió su dominio, cultura y cosmovisión durante más de 200 años. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMTe92791"target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([19.343611,-99.089722], {icon: tiloIcon, title: 'Cerro de la Estrella'}).bindPopup('<p><strong><center>	Cerro de la Estrella</center></strong><br>	<strong>Cultura</strong><br/> Mexica<br><strong>Descripción</strong><br/>Este asentamiento fue construido sobre una elevación natural cuyo nombre prehispánico fue Huixchtecatl, que significa \"cerro de los huizaches\", hoy conocido como Cerro de la Estrella. En el año 1351, el sitio Cerro de la Estrella fue el escenario para la ceremonia del Fuego Nuevo, la cual se realizaba cada 52 años para evitar la muerte del Sol, y eludir la total oscuridad del universo; dicha ceremonia se llevó a cabo en los años 1351, 1403, 1455 y 1507, constituía el reinicio de los calendarios solar y ritual. <br /><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		L.marker([17.04438,-96.768049], {icon: tiloIcon, title: 'Monte Albán'}).bindPopup('<p><strong><center>	Monte Albán</center></strong><br>	<strong>Cultura</strong><br>Zapoteco	<br><strong>Descripción</strong><br/>La zona arqueológica de Monte Albán se localiza en el municipio de Oaxaca de Juárez, en el estado de Oaxaca. Fue una de las ciudades más importantes de todo Mesoamérica. Fue fundada en el año 500 a. n. e., se erigió sobre la cima de una montaña ubicada en medio de los Valles Centrales de Oaxaca. Se constituyó como la capital zapoteca durante casi todo el primer siglo de nuestra era. Antes de su decaída, en el año 800 d. n. e., Monte Albán alcanzó una población de 35 mil habitantes, en su mayoría agricultores, quienes vivieron en las laderas terraceadas de la montaña. Los arqueólogos sostienen que durante el periodo Clásico, la ciudad de Monte Albán tuvo una estrecha relación con Teotihuacán, este vínculo se aprecia en la influencia de la cultura teotihuacana en la arquitectura, cerámica y pintura mural de la ciudad zapoteca.	<br/><a href="http://nemachtilo.mx"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		L.marker([20.493963,-87.719788], {icon: tiloIcon, title: 'Cobá'}).bindPopup('<p><strong><center>	Cobá</center></strong><br>	<strong>Cultura</strong><br/> Maya<br><strong>Descripción</strong><br/>La zona arqueológica de Cobá se localiza en el sur del municipio de Solidaridad, en el estado de Quintana Roo. Las investigaciones señalan que los primeros asentamientos humanos se registraron a partir del Clásico Temprano, entre el 200 a. n. e. y el 300 d. n. e. Durante este periodo el sitio estaba conformado por un conjunto de aldeas situadas en la cercanía de cinco lagos. Su economía se basaba en la agricultura y la caza.<br><a href="http://nemachtilo.mx/busqueda.php?c=NEMCo23181113"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		L.marker([18.536671,-88.800296], {icon: tiloIcon, title: 'Dzibanché'}).bindPopup('<p><strong><center>	Dzibanché</center></strong><br>	<strong>Cultura</strong><br/> Maya Petén<br><strong>Descripción</strong><br/> Dzibanché se caracteriza por haber desarrollado, en conjunto con el sitio de Kinichná, un estilo arquitectónico y un bagaje cultural característicos, que los distinguen de otros asentamientos cuyas manifestaciones culturales fueron contemporáneas. El nombre original de este sitio se desconoce, fue el arqueólogo Thomas Gann quien le asignó en 1927 el de Dzibanché, que significa \"escritura en madera\".<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMDz231807141"target="_blank">Ver ficha completa</a></p>').addTo(sitios),

		//Yucatán
		
		L.marker([20.683, -88.568], {icon: tiloIcon, title: 'Chichén Itzá'}).bindPopup('<p><strong><center>		Chichén Itzá</center></strong><br><strong>Cultura</strong><br />Maya <br/> <strong>Descripción</strong><br />Es uno de los sitios arqueológicos más importantes de la Península de Yucatán. Es la ciudad más impresionante del periodo Clásico maya y fue inscrita en la lista del Patrimonio de la Humanidad de la UNESCO.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCh3123841" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([21.204547, -89.269466], {icon: tiloIcon, title: 'Telchac Pueblo'}).bindPopup('<p><strong><center>	Telchac Pueblo</center></strong><br><strong>Cultura</strong><br />Maya <br/> <strong>Descripción</strong><br />El sitio se encuentra ocupado por la cabecera municipal que lleva el mismo nombre, en cuyas calles han sido encontradas estructuras y piezas de cerámica que denotan un uso religioso, administrativo y habitacional.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMTe31237548" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.332362, -89.647899], {icon: tiloIcon, title: 'Santa Elena'}).bindPopup('<p><strong><center>	Santa Elena</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />Corresponde a un terreno de más de 13 mil metros cuadrados de extensión, en el cual fueron descubiertos tepalcates y piezas de piedra lítica tallada y pulida.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMSa31239722" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.486417, -88.660218], {icon: tiloIcon, title: 'Cenote Albornós'}).bindPopup('<p><strong><center>	Cenote Albornós</center></strong><br><strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />La zona se localiza en el interior del cenote y han sido hallados restos de cenizas, conchas y piedras líticas talladas por el hombre.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCe31239754" target="_blank">Ver ficha completa</a>	</p>').addTo(sitios),
		L.marker([21.151196, -87.958143], {icon: tiloIcon, title: 'Kancabchén'}).bindPopup('<p><strong><center>	Kancabchén</center></strong><br><strong>Cultura</strong> <br />Maya <br/> <strong>Descripción</strong><br />Ubicado en el municipio de Yaxcabá, es un asentamiento maya que fue constantemente ocupado desde del año 800 a. n. e. hasta después de 1521, año en que los españoles arribaron a México. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMKa31239718" target="_blank">Ver ficha completa</a>	</p>').addTo(sitios),
		L.marker([20.890822,-88.135834], {icon: tiloIcon, title: 'Ek Balam'}).bindPopup('<p><strong><center>	Ek Balam</center></strong><br>	<strong>Cultura</strong> <br />Maya Tolteca<br/> <strong>Descripción</strong><br />Es una de las ciudades más sorprendentes y conservadas de la cultura maya, en los muros se de sus templos se conservan bellos ejemplares de su pintura mural, además de complejas esculturas hechas en estuco.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMEk31237847" target="_blank">Ver ficha completa</a></p>').addTo(sitios),		
		L.marker([20.251, -89.649], {icon: tiloIcon, title: 'Kabah'}).bindPopup('<p><strong><center>		Kabah</center></strong><br>	<strong>Cultura</strong> <br />Maya <br/> <strong>Descripción</strong><br /> La ciudad conserva su nombre prehispánico, mencionado en el libro Chilam Balam de Chumayel, que significa \"mano poderosa\", probablemente porque a la entrada de la zona hay una escultura con un hombre sujetando una serpiente.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMKa3123593" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.629856,-89.460742], {icon: tiloIcon, title: 'Mayapán'}).bindPopup('<p><strong><center>	Mayapán</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />Su nombre se traduce como \"La bandera de los mayas\", esta zona arqueológica es considerada la última gran capital de la cultura maya hasta antes de la llegada de los españoles.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMMa3123698" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.172222,-89.578611], {icon: tiloIcon, title: 'Labná'}).bindPopup('<p><strong><center>	Labná</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br /> Compartió el control político y económico de la cordillera del Pucc con Uxmal, Sayil, Kabáh y Oxkintok. El estudio de la zona y el uso de sus edificios sugieren que este sitio concentró gran parte de las funciones religiosas y políticas. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMLa3123496" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.185282,-89.386955], {icon: tiloIcon, title: 'Chacmultún'}).bindPopup('<p><strong><center>	Chacmultún</center></strong><br>	<strong>Cultura</strong> <br />Maya Puuc<br/> <strong>Descripción</strong><br />Fue una de las principales ciudades agrícolas en el oriente de la región Puuc. La zona arqueológica está conformada por cuatro conjuntos arquitectónicos; Xetpol, Chacmultún, Cabalpak y Central. Algunos de sus edificios conservan bellos ejemplares de pintura mural maya.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCh3123725" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.253333,-89.455833], {icon: tiloIcon, title: 'Loltún'}).bindPopup('<p><strong><center>	Loltún</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />La zona arqueológica de Loltún está ubicada en un extenso sistema cavernoso localizado en el sur de Yucatán, condición que dio al sitio el nombre de \"Flor de Piedra\".<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMLo3123497" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([21.090785, -89.595044], {icon: tiloIcon, title: 'Dzibilchaltún'}).bindPopup('<p><strong><center>	Dzibilchaltún</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br /> Llegó a ser una de las ciudades más grandes de la costa norte de la Península de Yucatán, se han hallado alrededor de ocho mil 400 estructuras y se estima que el sitio alcanzó una población de hasta 40 mil habitantes. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMDz31234312" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.174201, -89.606146], {icon: tiloIcon, title: 'Xlapak'}).bindPopup('<p><strong><center>	Xlapak</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br /> El sitio de Xlapak fue fundado en el año 200 a. n. e. en la región Pucc del norte de Yucatán, su nombre significa \"paredes viejas\". Está ubicada en una importante zona de producción agrícola, su población utilizó chuntunes, un tradicional sistemas de captación de agua pluvial, para regar sus cultivos de algodón; también se dedicó a la recolección de miel, cera y plumas. <br /><a href=""target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.561107,-89.952852], {icon: tiloIcon, title: 'Oxkintok'}).bindPopup('<p><strong><center>	Oxkintok</center></strong><br>	<strong>Cultura</strong> <br />Maya Tolteca<br/> <strong>Descripción</strong><br />Es uno de los principales asentamientos del norte de Yucatán, es considerada la ciudad más antigua de la región Pucc central. Controló el paso de productos comerciales provenientes del sur y mantuvo contacto con otras culturas contemporáneas y dominios como Chichén Itzá.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMOx3123414" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.937166,-89.01662], {icon: tiloIcon, title: 'Izamal'}).bindPopup('<p><strong><center>	Izamal</center></strong><br>	<strong>Cultura</strong> <br />Maya <br/> <strong>Descripción</strong><br />Izama significa \"Rocío que cae del cielo\", fue nombrada así en honor a su fundador, un gran sacerdote maya llamado Zama. La pirámide El Kinich Kak Moo es la más grande de toda la Península.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMIz3123339" target="_blank">Ver ficha completa</a></p>').addTo(sitios),		
		L.marker([20.177778,-89.651944], {icon: tiloIcon, title: 'Sayil'}).bindPopup('<p><strong><center>	Sayil</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />Su edificación más importante es El Gran Palacio, que en su apogeo contó con 85 cámaras distribuidas en tres niveles. También destacan su Juego de Pelota, y El Mirador, uno de los edificios más antiguos y característicos de la región, coronado con su cresta calada.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMSa31235910" target="_blank">Ver ficha completa</a></p>').addTo(sitios),		
		L.marker([20.946955,-89.301692], {icon: tiloIcon, title: 'Aké'}).bindPopup('<p><strong><center>	Aké</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br /> Esta antigua ciudad amurallada fue un importante punto intermedio entre el sitio de Izamal y la antigua ciudad de Thó (territorio donde se fundó la ciudad de Mérida).<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMAk31238611" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.813329,-89.452459], {icon: tiloIcon, title: 'Acanceh'}).bindPopup('<p><strong><center>	Acanceh</center></strong><br>	<strong>Cultura</strong> <br />Maya Tolteca<br/> <strong>Descripción</strong><br /> La ciudad de Acanceh es llamada también \"La Ciudad de las Tres Culturas\" ya que en su plaza principal conviven edificios prehispánicos, coloniales y contemporáneos.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMAc31229555" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.731699,-88.491189], {icon: tiloIcon, title: 'Balancanché'}).bindPopup('<p><strong><center>	Balancanché</center></strong><br>	<strong>Cultura</strong> <br />Maya Tolteca<br/> <strong>Descripción</strong><br />Este sitio fue utilizado por los pobladores cercanos para llevar a cabo ritos dedicados al dios maya de la lluvia, Chaak. Su nombre significa \"Asiento del balam\", siendo el balam el sacerdote que encabezaba la ceremonia.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMBa31233656" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.360815,  -89.769727], {icon: tiloIcon, title: 'Uxmal'}).bindPopup('<p><strong><center>	Uxmal</center></strong><br>	<strong>Cultura</strong> <br />Maya Tolteca<br/> <strong>Descripción</strong><br />Es una de las ciudades mayas más impresionantes, donde destaca su arquitectura monumental y la perfección geométrica de sus mosaicos. Su estructura más impactante es la Casa del Adivino, con una singular forma elíptica y más de 35 metros de altura.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMUx31235957" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([21.315, -89.353], {icon:tiloIcon, title: 'Xcambó'}).bindPopup('<p><strong><center>		Xcambó</center></strong><br>	<strong>Cultura</strong> <br />Maya Petén<br/> <strong>Descripción</strong><br />En la época prehispánica fue un importante puerto comercial maya y durante la colonia fue imprescindible para conseguir la independencia de Yucatán.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMXc31237646" target="_blank">Ver ficha completa</a> </p>').addTo(sitios),
		L.marker([20.947984, -89.762475], {icon:tiloIcon, title: 'Oxcum'}).bindPopup('<p><strong><center>	Oxcum</center></strong><br>	<strong>Cultura</strong> <br />No determinada<br/> <strong>Descripción</strong><br />Este sitio corresponde a un conjunto de montículos clasificados por Silvia Garza Tarazona González y Edward B. Kurjack en el Atlas Arqueológico del Estado de Yucatán.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMOx31239460" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.541, -88.663], {icon:tiloIcon, title: 'Yaxná'}).bindPopup('<p><strong><center>		Yaxuná</center></strong><br>	<strong>Cultura</strong> <br />Maya <br/> <strong>Descripción</strong><br />El sitio de Yaxuná se destaca por su arquitectura monumental en estilo Puuc y la presencia del sacbé más largo de toda el área maya. Muy cerca de Yaxuná se encuentra el cenote Lol-Ha, que sorprende a cualquiera por su majestuosidad y belleza.<br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMYa31239758" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
		L.marker([20.572997, -88.730264], {icon:tiloIcon, title: 'Chechemi'}).bindPopup('<p><strong><center>	Chechemi</center></strong><br>	<strong>Cultura</strong> <br />Maya<br/> <strong>Descripción</strong><br />  Es un sitio pequeño donde han sido encontrados restos de cerámica y concha. La mayoría de los tepalcates hallados en la zona corresponden al Clásico Tardío, sin embargo, también se han encontrado tepalcates que datan del PreclásicoTardío, el Clásico Terminal y uno del Posclásico Tardío en la superficie. <br /><a href="http://nemachtilo.mx/busqueda.php?c=NEMCh31239717" target="_blank">Ver ficha completa</a></p>').addTo(sitios),
